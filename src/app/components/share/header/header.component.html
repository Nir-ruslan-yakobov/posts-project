<h4 matLine>Menu</h4>
<hr>
<mat-nav-list>
    <a
        mat-list-item
        routerLink="/"
    >
        <mat-icon>library_books</mat-icon>
        <span>Posts</span>
    </a>
    <a
        *ngIf="isAuth"
        mat-list-item
        [routerLink]="['user/user-main/profile']"
    >
        <mat-icon>person</mat-icon>
        <span>Profile</span>
    </a>
    <a
        *ngIf="isAuth"
        mat-list-item
        routerLink="create"
    >
        <mat-icon>border_color</mat-icon>
        <span>Create post</span>
    </a>
    <a
        *ngIf="!isAuth"
        mat-list-item
        [routerLink]="['user/create/profile/register']"
    >
        <mat-icon>assignment_ind</mat-icon>
        <span>Register</span>
    </a>
    <a
        *ngIf="!isAuth"
        mat-list-item
        [routerLink]="['/auth/login']"
    >
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
    </a>
    <a
        mat-list-item
        *ngIf="isAuth"
        (click)="onLogOut()"
    >
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
    </a>
</mat-nav-list>
