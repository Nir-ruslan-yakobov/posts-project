<mat-tab-group>
    <mat-tab label="Profile">
        <ng-template matTabContent>
            <app-profile [user]="user"></app-profile>
        </ng-template>
    </mat-tab>
    <mat-tab label="Edit profile">
        <ng-template matTabContent>
            <mat-list>
                <app-edit-profile
                    [user]="user"
                    (editData)="onOpenEditProfile($event)"
                ></app-edit-profile>
            </mat-list>
        </ng-template>
    </mat-tab>
</mat-tab-group>
